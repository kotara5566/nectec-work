<div
  type="button"
  id="callingtab"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Incoming
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div
        class="d-flex flex-row"
        style="
          width: 380px;
          position: fixed;
          bottom: 0;
          right: 0;
          margin: 0;
          margin-bottom: 50px;
          margin-right: 30px;
          background-color: #1e1e2d;
          border-radius: 12px;
          height: 110px;
        "
      >
        <div class="d-flex flex-row-auto w-80px flex-center">
          <button
            [inlineSVG]="'./assets/img/iconnumber/answer.svg'"
            type="button"
            class="btn-ans d-flex flex-column-fluid bg-success flex-center"
          ></button>
        </div>
        <!--  -->
        <div class="d-flex flex-column flex-row-auto" style="width: 220px">
          <div class="d-flex flex-column-auto h-50px">
            <span
              [inlineSVG]="'./assets/img/iconnumber/incoming-call.svg'"
              class="svg-icon incoming-icon svg-icon-2"
            >
            </span>
            <div class="fs-8" style="margin-top: 18px; margin-left: 8px">
              Mobile
              <div style="margin-top: -4px">Making</div>
            </div>
            <div class="ans-status fs-7"></div>
          </div>
          <div class="d-flex flex-column-fluid">
            <div class="fs-4 incoming-name">
              ยศพัฒน์ พิกุลเทพ
              <div class="fs-7">097-777-7777</div>
            </div>

            <span
              type="button"
              [inlineSVG]="'./assets/img/iconnumber/transfer.svg'"
              class="btn-transfer icon-transfer svg-icon svg-icon-2x flex-center"
            >
            </span>
          </div>
        </div>
        <!--  -->
        <div class="d-flex flex-row-auto w-80px flex-center">
          <button
            type="button"
            class="btn-hangup d-flex flex-column-fluid bg-danger flex-center"
            [inlineSVG]="'./assets/img/iconnumber/hangup.svg'"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="">
        <div
          class="d-flex flex-row"

            width: 380px;

              <span

          </div>
          <div class="d-flex flex-row-auto w-80px flex-center">
            <button
              type="button"

              [inlineSVG]="'./assets/img/iconnumber/hangup.svg'"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
